<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title> Dioveath Stream Overlay </title>
    <style>
     * {
       box-sizing: border-box;
       padding: 0;
       margin: 0;
     }
    </style>
  </head>
  <body>

    <div class="w-screen h-screen bg-transparent">
      <div class="w-full h-28 bg-black fixed bottom-0 px-20 py-4">

	<div class="flex justify-between">

	  <div class="flex flex-col">
	    <div class="flex items-center">
	      <i class="fa-brands fa-facebook text-3xl text-white"></i>
	      <div class="w-4"></div>	    
	      <p class='text-white text-2xl pb-1 animate-pulse'> /rai.saroj.000 </p>
	    </div>

	    <div class="flex items-center">
	      <i class="fa-brands fa-instagram text-3xl text-white"></i>
	      <div class="w-4"></div>	    
	      <p class='text-white text-2xl pb-1 animate-pulse'> /dioveath0 </p>
	    </div>		  

	  </div>

	  <p class='text-white text-4xl tracking-widest animate-pulse'> { dioveath }</p>

	  <div class="flex flex-col">
	    <div class="flex items-center">
	      <i class="fa-brands fa-twitter text-3xl text-white"></i>
	      <div class="w-4"></div>	    
	      <p class='text-white text-2xl pb-1 animate-pulse'> /dioveath </p>
	    </div>

	    <div class="flex items-center">
	      <i class="fa-brands fa-twitch text-3xl text-white"></i>
	      <div class="w-4"></div>	    
	      <p class='text-white text-2xl pb-1 animate-pulse'> /dioveath </p>
	    </div>		  
	  </div>

	</div>	

      </div>
    </div>

  </body>
</html>
